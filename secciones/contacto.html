    <main>
        <h1 class="conCenter">Contactame</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="Nombre" class="form-label fs-5">Nombre</label>
                <input type="text" class="form-control" id="Nombre" placeholder="Ingrese su Nombre">
            </div>
            <div class="col-md-6">
                <label for="Apellido" class="form-label fs-5">Apellido</label>
                <input type="text" class="form-control" id="Apellido" placeholder="Ingrese su Apellido">
            </div>
            <div class="col-md-8">
                <label for="email" class="form-label fs-5">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="exaple@gmail.com">
            </div>
            <div class="col-md-4">
                <label for="telefono" class="form-label fs-5">Telefono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Telefono">
            </div>
            <div class="col-md-12">
                <label for="consulta" class="form-label fs-5">Mensaje que desea enviar:</label>
                <textarea class="form-control" id="consulta" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-secondary" type="submit">Enviar</button>
            </div>
        </form>
